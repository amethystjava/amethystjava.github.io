<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到 Amethyst_Java</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #8A2BE2, #9400D3);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            width: 220px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .cta-button {
            background: linear-gradient(45deg, #FF3366, #FF3366);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.6);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AJ</div>
        <h1>欢迎来到 Amethyst_Java</h1>
        <p>探索编程的奇妙世界，体验紫水晶般的代码之美。Amethyst_Java 是您学习、实践和掌握Java编程的理想之地。</p>
        
        <div class="features">
            <div class="feature">
                <h3>专业教程</h3>
                <p>从基础到高级，系统化学习路径</p>
            </div>
            <div class="feature">
                <h3>实战项目</h3>
                <p>通过实际项目积累开发经验</p>
            </div>
            <div class="feature">
                <h3>社区支持</h3>
                <p>与开发者共同成长和交流</p>
            </div>
        </div>
        
        <button class="cta-button">开始探索</button>
        
        <div class="footer">
            <p>© 2023 Amethyst_Java · 开启您的编程之旅</p>
        </div>
    </div>

    <script>
        // 简单的交互效果
        document.querySelector('.cta-button').addEventListener('click', function() {
            alert('欢迎加入 Amethyst_Java 社区！让我们一起探索编程世界。');
        });
        
        // 添加一些动态效果
        const features = document.querySelectorAll('.feature');
        features.forEach(feature => {
            feature.addEventListener('mouseenter', () => {
                feature.style.background = 'rgba(255, 255, 255, 0.25)';
            });
            feature.addEventListener('mouseleave', () => {
                feature.style.background = 'rgba(255, 255, 255, 0.15)';
            });
        });
    </script>
</body>
</html>
