<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - Minecraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a1f2d, #0d1117);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
            position: relative;
            overflow: hidden;
        }
        
        .minecraft-icon {
            font-size: 4rem;
            color: #3b8526;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(59, 133, 38, 0.7);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #f0f6fc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .contact-info {
            background: linear-gradient(to right, #1a1f2d, #21262d);
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }
        
        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        
        .email-link {
            display: inline-block;
            background: linear-gradient(45deg, #3b8526, #52a83a);
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(59, 133, 38, 0.3);
        }
        
        .email-link:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 133, 38, 0.5);
        }
        
        .pixel-art {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .pixel {
            width: 25px;
            height: 25px;
            border-radius: 4px;
        }
        
        .pixel-1 { background: #3b8526; }
        .pixel-2 { background: #52a83a; }
        .pixel-3 { background: #7bcb4d; }
        .pixel-4 { background: #52a83a; }
        .pixel-5 { background: #3b8526; }
        
        .info-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #c9d1d9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #8b949e;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .email-link {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
        
        .creeper {
            position: absolute;
            opacity: 0.03;
            font-size: 20rem;
            top: -50px;
            right: -30px;
            transform: rotate(20deg);
            user-select: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="creeper">⍢</div>
        
        <div class="minecraft-icon">
            <i class="fas fa-cube"></i>
        </div>
        
        <h1>联系我们</h1>
        
        <div class="info-text">
            <p>如果您有任何问题、建议或合作意向，请通过以下邮箱联系我们：</p>
        </div>
        
        <div class="pixel-art">
            <div class="pixel pixel-1"></div>
            <div class="pixel pixel-2"></div>
            <div class="pixel pixel-3"></div>
            <div class="pixel pixel-4"></div>
            <div class="pixel pixel-5"></div>
        </div>
        
        <div class="contact-info">
            <a href="mailto:Minecraft_VFNTL@outlook.com" class="email-link">
                <i class="fas fa-envelope"></i> Minecraft_VFNTL@outlook.com
            </a>
        </div>
        
        <div class="info-text">
            <p>我们通常会在一到两个工作日内回复所有邮件。对于游戏bug报告，请附上详细描述和截图，以便我们更快地解决问题。</p>
        </div>
        
        <div class="footer">
            <p>© 2023 Minecraft 社区 · 由热爱创造的人构建</p>
        </div>
    </div>

    <script>
        // 简单的交互效果
        const emailLink = document.querySelector('.email-link');
        emailLink.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        // 添加像素风背景
        function createPixelBackground() {
            const container = document.querySelector('.container');
            const pixels = 50;
            
            for (let i = 0; i < pixels; i++) {
                const pixel = document.createElement('div');
                pixel.style.position = 'absolute';
                pixel.style.width = '10px';
                pixel.style.height = '10px';
                pixel.style.background = i % 2 === 0 ? '#3b852622' : '#52a83a22';
                pixel.style.left = Math.random() * 100 + '%';
                pixel.style.top = Math.random() * 100 + '%';
                pixel.style.zIndex = '-1';
                pixel.style.borderRadius = '2px';
                container.appendChild(pixel);
            }
        }
        
        createPixelBackground();
    </script>
</body>
</html>
